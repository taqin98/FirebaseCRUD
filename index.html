<!DOCTYPE html>
<html>
<head>
	<title>Latihan CRUD Firebase</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
</head>
<body>

<form id="form-input">
	<label>Nama</label>
	<input type="text" data-key="name" class="user-input" placeholder="Nama Pemain" required pattern="[a-z]">
	<br>

	<label>No</label>
	<input type="text" data-key="no" class="user-input" placeholder="Nomor Pemain" required="">
	<br>

	<label>Skill</label>
	<input type="text" data-key="skill" class="user-input" placeholder="Kemampuan Pemain" required="">
	<br>
	<input type="submit" id="btnAddUser" value="Add">
</form>

<form id="form-edit">
	<label>UserID</label>
	<input type="text" class="edit-userid" disabled="">
	<br>
	<label>Nama</label>
	<input type="text" data-key="name" class="user-edit" >
	<br>

	<label>No</label>
	<input type="text" data-key="no" class="user-edit" required="">
	<br>

	<label>Skill</label>
	<input type="text" data-key="skill" class="user-edit" required="">
	<br>
	<button type="button" id="btnUpdate">Update</button>
</form>

<main>
	<div class="box">
		<h3>List Data</h3>
			<ul id="user-list"></ul>
			<ul id="user-detail"></ul>
	</div>
</main>


<!-- Firebase App is always required and must be first -->
<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>

<!-- Add additional services that you want to use -->
<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>

<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript">
var uiConfig = {
  callbacks: {
    signInSuccessWithAuthResult: function(authResult, redirectUrl) {
      // User successfully signed in.
      // Return type determines whether we continue the redirect automatically
      // or whether we leave that to developer to handle.
      return true;
    },
    uiShown: function() {
      // The widget is rendered.
      // Hide the loader.
      document.getElementById('loader').style.display = 'none';
    }
  },
  // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
  signInFlow: 'popup',
  signInSuccessUrl: '<url-to-redirect-to-on-success>',
  signInOptions: [
    // Leave the lines as is for the providers you want to offer your users.
    firebase.auth.GoogleAuthProvider.PROVIDER_ID,
    firebase.auth.FacebookAuthProvider.PROVIDER_ID,
    firebase.auth.TwitterAuthProvider.PROVIDER_ID,
    firebase.auth.GithubAuthProvider.PROVIDER_ID,
    firebase.auth.EmailAuthProvider.PROVIDER_ID,
    firebase.auth.PhoneAuthProvider.PROVIDER_ID
  ],
  // Terms of service url.
  tosUrl: '<your-tos-url>',
  // Privacy policy url.
  privacyPolicyUrl: '<your-privacy-policy-url>'
};
</script>
</body>
</html>
